<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRA map</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="container">
        <div class="coolinput" id="first">
        <label for="name">Neve</label>
        <input type="text" id="name">
        </div>
        <div class="coolinput">
        <label for="bot">Alja:</label>
        <input type="number" id="bot">
        </div>
        <div class="coolinput">
        <label for="top">Teteje:</label>
        <input type="number" id="top">
        </div>
        <div class="points" id="point">1/22</div>
        <div class="errors" id="error">0</div>
        <div class="hintDiv" id="HintDiv"></div>
        <button class="hint" onclick="showHint()">Hint</button>
        <button class="nex" onclick="nextTRA()">Next</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
